<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 本番バージョン、サイズと速度のために最適化されています >
		<script src="https://cdn.jsdelivr.net/npm/vue"></script-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<title>sign_in</title>
	</head>
	<body>

		<div id="login_form">
			<input type="text" name="mail" v-model="mail" placeholder="mail">
			{{ mail }}
			<br>
			<input type="text" name="password" v-model="password" placeholder="password">
			{{ password }}
			<button v-on:click="button_login">ログイン</button>
		</div>

		<script>
var view_oauth_user = new Vue({
	el: "#login_form",
	data:{
		mail:"",
		password:"",
	},
	methods: {
		button_login() {
			axios.post('http://localhost:4567/sign_in', {
				mail: view_oauth_user.mail,
				password: view_oauth_user.password,
			}.tojson)
		}
	}
})
		</script>
	</body>
