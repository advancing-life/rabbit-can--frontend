<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<!--js sha-2 js 読み込み-->
    <script src="./public/assets/jsSHA-master/src/sha256.js"></script>
		<!-- 開発バージョン、便利なコンソールの警告が含まれています -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<!-- 本番バージョン、サイズと速度のために最適化されています >
		<script src="https://cdn.jsdelivr.net/npm/vue"></script-->
		<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

		<title>sign_in</title>
	</head>
	<body>

		<div id="login_form">
			<input type="text" name="mail" v-model="mail" placeholder="mail">
			{{ mail }}
			<br>
			<input type="text" name="password" v-model="password" placeholder="password">
			{{ password }}
			<button v-on:click="button_login">ログイン</button>
		</div>

		<script>
//sha-2暗号化
var pass = "passworddayo";
var shaObj = new jsSHA("SHA-256", "TEXT");
shaObj.update(pass);
var passhash = shaObj.getHash("HEX");
alert(passhash);
		</script>

		<script>
var view_oauth_user = new Vue({
	el: "#login_form",
	data:{
		mail:"",
		password:"",
	},
	methods: {
		button_login() {

			axios.post('http://localhost:4567/sign_in', JSON.stringify({
				mail: view_oauth_user.mail,
				password: view_oauth_user.password,
			}))
				.then(function (response) {
					console.log(response);
				})
				.catch(function (error) {
					console.log(error);
				});
		}
	}
})
		</script>
	</body>
